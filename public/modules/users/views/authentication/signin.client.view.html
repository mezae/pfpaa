
<section class="row" data-ng-controller="AuthenticationController">

	<div class="col-md-12">

	<div class="col-md-4 col-sm-5 col-xs-10 login-box">

		<a href="/#!/"><img class="img-responsive center-block" src="https://res.cloudinary.com/mezae/image/upload/v1433431601/glogo_j8sfih.png"></a>

		<form name="userForm" data-ng-submit="signin(userForm.$valid)" class="signin" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="profile form-control input-lg text-center" data-ng-model="credentials.username" placeholder="Enter your voter ID here">
					<input type="password" id="password" name="password" ng-if="credentials.username.indexOf('admin') > -1" class="profile form-control input-lg text-center" data-ng-model="credentials.password" placeholder="password">
				</div>
				<div class="form-group">
					<div vc-recaptcha key="'6Ld14gsTAAAAAIKRXVzIKzHYYYL-RD4rwtPPWiBx'" class="rc-imageselect"></div>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="ebtn btn-login btn-block">Login</button>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot" ng-if="credentials.username.indexOf('admin') > -1">forgot your password?</a>
					<p ng-hide="credentials.username.indexOf('admin') > -1">If you are having trouble logging in, please contact alumniaffairs [at] prepforprep [dot] org</p>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>

	</div>

	</div>

</section>
