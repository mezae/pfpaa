<div class="modal-header">
  <h3 class="modal-title">Review and Submit</h3>
</div>
<div class="modal-body">

		<div class="row" ng-show="!user.ballot.length">
			<div class="col-md-12">
				<p>You haven't voted for anyone, yet.</p>
			</div>
		</div>

		<div class="row" ng-show="user.ballot">
			<div ng-repeat="cp in candidates" ng-if="user.ballot.indexOf(cp._id) > -1">
			  <div class="col-xs-6 col-sm-4 col-md-4">
			    <div class="thumbnail">
			    	<div class="photo-container candidate-photo center-block text-center">
			      		<img ng-src="{{cp.photo}}" class="img-responsive candidate-photo" alt="...">
			      		<i class="fa fa-check fa-2x my-vote" ng-show="user.ballot.indexOf(cp._id) > -1"></i>
			      	</div>
					<div class="caption">
						<h5 class="text-center cut-name">{{cp.first_name}} {{cp.last_name}}</h5>
						<p><a href="#" class="btn btn-cancel center-block" role="button" ng-click="updateBallot(cp)">Remove</a></p>
					</div>
			    </div>
			  </div>
			</div>
		</div>

</div>
<div class="modal-footer" ng-show="user.ballot.length">
	<button type="button" class="btn btn-upload pull-left" ng-click="exitModal()">
		Go Back
	</button>
	<button type="button" class="btn btn-save" ng-disabled="user.ballot.length > 6" ng-click="submitBallot()">
		Submit
	</button>
</div>
<div class="modal-footer" ng-show="!user.ballot.length">
	<button type="button" class="btn btn-upload" ng-click="exitModal()">
		OK
	</button>
</div>
