<section data-ng-controller="myController">

	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="/#!/ballot"><i class="glyphicon glyphicon-home"></i></a></li>
				<li class="active">Settings</li>
			</ol>
		</div>
	</div>

	<div class="row">
	<div class="col-md-10 col-md-offset-1">

	<div class="row inline">
		

		<div class="col-xs-6 col-sm-3 col-md-4">
			<div class="agency-box" ng-click="viewData('duedate')">
				<div class="text-center">
					<i class="fa fa-calendar fa-2x"></i>
				</div>
				<p class="text-center">
					End Date
				</p>
			</div>
		</div>

		<div class="col-xs-6 col-sm-3 col-md-4">
			<a ui-sref="manageAdmins" class="agency-box">
				<div class="text-center">
					<i class="fa fa-users fa-2x"></i>
				</div>
				<p class="text-center">
					Admin Users
				</p>
			</a>
		</div>

		<div class="col-xs-6 col-sm-3 col-md-4">
			<div class="agency-box" ng-click="setting = 'reset'">
				<div class="text-center">
					<i class="fa fa-eraser fa-2x"></i>
				</div>
				<p class="text-center">
					Reset
				</p>
			</div>
		</div>

	</div>

	<div class="row" ng-if="setting === 'duedate'">

		<div class="col-md-12">
			<p>Set Last Day to Vote</p>
		</div>
	
		<div class="form-group">
		    <div class="col-md-3">
		        <label for="formDOB" class="sr-only">Last Day</label>
		        <p class="input-group">
		          <input type="text" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="new_global.setting_value" ng-change="saveDueDate()" is-open="calendar.opened.due" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="Due Date" show-button-bar="false"/>
		          <span class="input-group-btn">
		            <button type="button" class="btn btn-upload" ng-click="calendar.open($event, 'due')"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
		        </p>
		    </div>

		</div>
	</div>

	<div ng-if="setting === 'reset'">
		<p>Delete All Data - wipes all data, users and candidates, to start a new election</p>
		<button class="btn btn-cancel" ng-click="resetAll()">Reset All</button>
		</br></br>
		<p>Delete All Candidates - wipes all candidate data to start a election</p>
		<button class="btn btn-cancel" ng-click="resetCandidates()">Reset Candidates</button>
	</div>

	</div>
	</div>

</section>
