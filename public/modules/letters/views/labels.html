<section class="page-wrap" data-ng-controller="LabelController">

	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#!/admin"><i class="glyphicon glyphicon-home"></i></a></li>
				<li class="active">Voter ID Generator</li>
			</ol>
		</div>
	</div>
		
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<alert ng-show="alert.active" type="{{alert.type}}" ng-model="alert" close="alert.active = false">
				{{alert.msg}}
			</alert>
			<div class="form-group">
				<label class="control-label"># of Voters</label>
				<input type="number" class="form-control profile" ng-model="voters" min="1">
			</div>
			<button type="button" class="btn btn-upload pull-right" ng-click="generateVoterIDs()">Generate</button>
	    </div>

	</div>
</section>
